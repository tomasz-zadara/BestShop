<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Warsztat_BestShop_2022</title>
</head>
<body>

<!--Logo + Pasek nawigacji-->
    <header class="main-header">
        <div class="container">
            <div class="navbar">
                <a href="#" class="navbar-logo">BestShop</a>
                <ul class="navbar-list">
                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-link">Why Us</a>
                    </li>
                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-link">Benefits</a>
                    </li>
                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-link">Prices</a>
                    </li>
                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

<!--Sekcja otwierajÄ…ca-->
<section class="main-opening-section">
    <div class="container">
        <div class="opening-section">
            <h1 class="opening-section-title">Sell More!</h1>
            <p class="opening-section-text">Open shop on our platform and increase your sales</p>
            <a href="#" class="opening-section-button">Open your shop</a>
        </div>
    </div>
    <img src="images/Background.png" alt="" class="opening-section-image" />
</section>

<!--Statystyki-->
<section class="main-stats">
    <div class="container">
        <div class="stats">
            <h2 class="stats-title">The most popular sales platform in country</h2>

            <div class="stats-column">

                <div class="stats-column-item">
                    <div class="stats-circle-icon">
                        <div class="stats-red-circle"></div>
                        <img src="images/Person.svg" alt="" class="stats-icon-red">
                    </div>
                    <p class="stats-number">100000+</p>
                    <p class="stats-text">daily entries</p>
                </div>

                <div class="stats-column-item">
                    <div class="stats-circle-icon">
                        <div class="stats-blue-circle"></div>
                        <img src="images/Eye.svg" alt="" class="stats-icon-blue">
                    </div>
                    <p class="stats-number">2000000+</p>
                    <p class="stats-text">seen products<br>every day</p>
                </div>

                <div class="stats-column-item">
                    <div class="stats-circle-icon">
                        <div class="stats-green-circle"></div>
                        <img src="images/Catalog.svg" alt="" class="stats-icon-green">
                    </div>
                    <p class="stats-number">10000+</p>
                    <p class="stats-text">added posts<br>daily</p>
                </div>

            </div>

        </div>
    </div>
</section>

</body>
</html>
